<section class="">
  <div class="container">
    <h2 class="visually-hidden">Gallery</h2>
    <picture>
      <source
        srcset="
          ./images/desktop/gallery/home-pic5-1.webp    1x,
          ./images/desktop/gallery/home-pic5-1@2x.webp 2x
        "
        media="(min-width: 1200px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/desktop/gallery/home-pic5-1.jpg    1x,
          ./images/desktop/gallery/home-pic5-1@2x.jpg 2x
        "
        media="(min-width: 1200px)"
      />
      <source
        srcset="
          ./images/tablet/gallery/home-pic5-1.webp    1x,
          ./images/tablet/gallery/home-pic5-1@2x.webp 2x
        "
        media="(min-width: 768px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/tablet/gallery/home-pic5-1.jpg    1x,
          ./images/tablet/gallery/home-pic5-1@2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./images/mobile/gallery/home-pic5-1.webp    1x,
          ./images/mobile/gallery/home-pic5-1@2x.webp 2x
        "
        media="(max-width: 767px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/mobile/gallery/home-pic5-1.png    1x,
          ./images/mobile/gallery/home-pic5-1@2x.png 2x
        "
        media="(max-width: 767px)"
      />
      <img class="galery_img" src="./images/mobile/gallery/home-pic5-1@2x.png" alt="Gallery" />
    </picture>
  </div>
</section>
